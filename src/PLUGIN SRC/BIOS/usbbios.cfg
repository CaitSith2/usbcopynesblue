MEMORY {
    ZP:     start = $01,    size = $DF,     type = rw, file = "";
    STACK:  start = $100,   size = $100,    type = rw, file = "";
    RAM:    start = $200,   size = $200,    type = rw, file = "";
    PRGL:   start = $1000,  size = $400,    type = ro, file = "USBBIOS4.BIN", fill = yes, fillval = $ff;
    PRGM:   start = $1400,  size = $C00,    type = ro, file = "USBBIOS4.BIN", fill = yes, fillval = $ff;
    PRGH:   start = $3000,  size = $700,    type = ro, file = "USBBIOS4.BIN", fill = yes, fillval = $ff;
    PRGD:   start = $3700,  size = $8C0,    type = ro, file = "USBBIOS4.BIN", fill = yes, fillval = $23;
    FOOT:   start = $3FC0,  size = $40,     type = ro, file = "USBBIOS4.BIN", fill = yes, fillval = $00;
}

SEGMENTS {
    ZEROPAGE:   load = ZP,  type = zp;
    RAM:        load = RAM, type = rw;
    STACK:      load = STACK, type = rw;
    MAIN:       load = PRGL, type = ro, define = yes;
    EMULATOR:   load = PRGM, type = ro, define = yes;
    SUBROUTINE: load = PRGH, type = ro, define = yes;
    PRG_DATA:   load = PRGD, type = ro, define = yes;
    FOOTER:     load = FOOT, type = ro, define = yes;
}
